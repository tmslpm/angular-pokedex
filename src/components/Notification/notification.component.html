    <ng-container *ngFor="let v of this.notifications;index as i">
        <div *ngIf="i < 5" class="notification" [class]="this.notificationType(v.type).toLocaleLowerCase()">
            <p>{{ v.text }}</p>
            <p (click)="this.onRemoveNotification(v.identifier)">ðŸ—™</p>
        </div>
    </ng-container>
</div>
